<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to XML Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
        function showSuccessMessage() {
            var messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'The data has been successfully sent for conversion. Please look at the console.';
            messageDiv.classList.add('alert', 'alert-info');
            messageDiv.style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">CSV to XML Converter</h1>
    <form method="post" enctype="multipart/form-data" action="/uploadCsv" onsubmit="showSuccessMessage()">
        <div class="form-group">
            <label for="presetType">Preset Type</label>
            <input type="text" class="form-control" id="presetType" name="presetType" required>
        </div>
        <div class="form-group">
            <label for="csvFile">Select CSV file</label>
            <input type="file" class="form-control-file" id="csvFile" name="file" required>
        </div>
        <div class="form-group">
            <label for="outputDir">Output Directory</label>
            <input type="text" class="form-control" id="outputDir" name="outputDir" required>
        </div>
        <div class="form-group">
            <label for="regNumberPrefix">Reg Number Prefix</label>
            <input type="text" class="form-control" id="regNumberPrefix" name="regNumberPrefix" required>
        </div>
        <div class="form-group">
            <label for="maxObjsPerFile">Max Objects Per File</label>
            <input type="number" class="form-control" id="maxObjsPerFile" name="maxObjsPerFile" required>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
    <div class="mt-3" id="message" style="display: none;"></div>
</div>
</body>
</html>
